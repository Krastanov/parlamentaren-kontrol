<%inherit file="base_template.html" />
<%block name="title">Адреси за контракт с народните представители</%block>
<%block name="webpageschema">itemtype="http://schema.org/ContactPage"</%block>


% for party, mails in mails_per_party_dict.items():
    <div class="col_12" itemscope itemtype="http://schema.org/GovernmentOrganization">
        <h2><span itemprop="name">${party}</span></h2>
        <blockquote itemprop="email">${mails}</blockquote>
    </div>
% endfor
